<!DOCTYPE html>
<html lang="ru">

<head>
  <title>Задание 6</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, inital-scale=1.0">
  <link rel="stylesheet" href="style6.css">
</head>

<body>
  <div id="main">
    <div id="calculator-form">
      <form>
        <div id="prodcut-price" class="container">
          <div class="label-container">
            <label>Цена товара:</label>
          </div>
          <div id="result"></div>
        </div>

        <div id="product-amount" class="container">
          <div class="label-container"><label>Количество товара:</label></div>
          <input type="text" name="product-amount" placeholder="3" class="input-container">
        </div>

        <div class="container">
          <div class="label-container"><label>Тип товара:</label></div>
          <select name="productType" class="input-container">
            <option value="1">Тип 1</option>
            <option value="2">Тип 2</option>
            <option value="3">Тип 3</option>
          </select>
        </div>

        <div class="container" id="radio-product-specifics">
          <div class="label-container"><label>Опции товара:</label></div>
          <div class="form-check">
            <label>1</label>
            <input class="option-radios" name="radioOptions" type="radio" checked="checked" value="option1">
          </div>

          <div class="form-check">
            <label>2</label>
            <input class="option-radios" name="radioOptions" type="radio" value="option2">
          </div>

          <div class="form-check">
            <label>3</label>
            <input class="option-radios" name="radioOptions" type="radio" value="option3">
          </div>
        </div>

        <div class="container" id="checkbox-product-specifics">
          <div class="label-container"><label>Опции товара:</label></div>
          <div class="form-check">
            <label>A</label>
            <input class="option-checkboxes" name="checkOptionsA" type="checkbox" checked="checked" value="option1">
          </div>

          <div class="form-check">
            <label>B</label>
            <input class="option-checkboxes" name="checkOptionsB" type="checkbox" value="option2">
          </div>

          <div class="form-check">
            <label>C</label>
            <input class="option-checkboxes" name="checkOptionsC" type="checkbox" value="option3">
          </div>
        </div>

        <div>
          <input type="button" value="Рассчитать" id="calculate-button" onclick="">
        </div>
      </form>
    </div>
  </div>
  <script src="JavaScript6.js" defer></script>
</body>

</html>

</html>
